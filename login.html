<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="container"> <!-- you have this as parent-container -->
        <div class="card"> <!-- you have this as child-item -->
           <h1>End of the World Supplies Login</h1>
           <input type="text" class="username" placeholder="User Name">
           <input type="password" class="password" placeholder="Password">
           <button class="submit">Submit</button>
           <p class="forgotU">Forgot User Name <a href="">Click Here</a></p>
           <p class="forgotP">Forgot Password <a href="">Click Here</a></p>
        </div>
    </div>
    
</body>
</html>
